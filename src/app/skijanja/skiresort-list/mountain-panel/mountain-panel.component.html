<br>
<div class="row">
	<div class="col-8">
		<h4>{{mountain?.name}} , <small>{{mountain?.country}}</small></h4>
		<p>{{mountain?.description}}</p>
		<div class="row">
			<div class="col-6">
				<p> Skiable area: {{mountain?.skiable_area_km}}  , # of Tracks:{{mountain?.runs}} </p>
			</div>
			<div class="col-6">
				<p class="float">Website: <a>{{mountain?.website}}</a></p>
			</div>
		</div>
	</div>
	<div class="col-4"> 
		<img src="{{mountain?.picture}}" width="100%">
	</div>
</div>
